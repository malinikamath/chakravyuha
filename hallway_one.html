<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hallway</title>
    <link rel="icon" type="image/png" href="images/arrow.png">    
    <link href="dist/css/lightbox.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <audio class="sound" src="sounds/creepy-halloween-bells-loop-408748.mp3" autoplay loop hidden></audio>
        <div class="textbox">
            <h1><button class="text-button" id="hallway">Hallway</button></h1>
            <p>Although the atmosphere is dark, the paint is more colorful than expected.</p>
            <p>Strangely enough, you could swear that this place feels almost alive. Kinder than the forest you started in certainly, but still... hungry...</p>
        </div>
        <div class="textbox" id="notebook">
            <h2>Notebook</h2>
            <a href="images/open_notebook.png" target="_blank" data-lightbox="note"
            data-title="Double-tap the hallway walls to check for hollow spots. If you see something move, then appease it. Life knows the way out from this death trap better than you or I."
            data-alt="Notebook opened to Entry XXX.">
                <img src="images/notebook.png" alt="Closed notebook.">
            </a>
        </div>
        <div id="buttons"></div>
    <script src="dist/js/lightbox-plus-jquery.js"></script>
    <script src="js/navigation_hallway_one.js"></script>
    <script src="js/navigation.js"></script>
    <script>lightbox.option({
        'resizeDuration': 200,
        'wrapAround': true})</script>
    </script>
    </main>
</body>
</html>
